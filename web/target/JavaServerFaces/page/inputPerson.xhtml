<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h2>JSF 2.0 Hello World Example</h2>
    <h:form>
        <p:panelGrid id="personDataPanel" columns="2">
            <h:outputText value="Enter name:"/>
            <p:inputText value="#{personController.name}"/>
            <h:outputLabel value="Enter birthdate:"/>
            <p:calendar id="button" value="#{personController.selBirthDate}" navigator="true" yearRange="c-100:c+50"
                        showOn="button"/>
            <f:facet name="footer">
                <p:commandButton value="Welcome Me" action="#{personController.add}"/>
            </f:facet>
        </p:panelGrid>
    </h:form>

</h:body>
</html>
